<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <main class="main" id="efni">
            <div class="pöntun">
                <form method="post" action="." class="boxes">
                    <fieldset class="shipping">
                        <legend>Kaupandi</legend>
                        <div class="inputs">
                            <div class="left">
                                <div>
                                    <label for="nafn">Nafn</label>
                                    <input type="name" id="text" required>
                                </div>
                                <div>
                                    <label for="netfang">Netfang</label>
                                    <input type="email" id="email">
                                </div>
                            </div>
                            <div class="right">
                                <div>
                                    <label for="kennitala">Kennitala</label>
                                    <input type="number" id="idNumber">
                                </div>
                                <div>
                                    <label for="simi">Sími</label>
                                    <input type="number" id="number">
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="buyer">
                        <legend>Afhending</legend>
                        <div class="inputs">
                            <div class="left">
                                <div>
                                    <label for="heimilisfang">Heimilisfang</label>
                                    <input type="text" id="address">
                                </div>
                                <div>
                                    <label for="stadur">Staður</label>
                                    <input type="text" id="place">
                                </div>
                            </div>
                            <div class="right">
                                <div>
                                    <label for="postnumer">Póstnúmer</label>
                                    <input type="text" id="postal">
                                </div>
                                <div>
                                    <label for="athugasemdir">Athugasemdir</label>
                                    <input type="text" id="notes">
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
                <div class="karfa">
                    <div class="products">
                        <div class="product">
                            <img src="img/" alt="mynd1">
                            <div class="titill">
                                <p>Vinalegur vinnuróbot</p>
                            </div>
                            <div class="verd">
                                <p>1.499.990 kr.</p>
                            </div>
                        </div>
                        <hr>
                        <div class="product">
                            <img src="img/" alt="mynd2">
                            <div class="titill">
                                <p>Tæknilegt móðurborð</p>
                            </div>
                            <div class="verd">
                                <p>189.000 kr.</p>
                            </div>
                        </div>
                        <hr>
                        <div class="total">
                            <p>Samtals</p>
                            <p>1.688.990 kr.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="order">
                <button>Senda pöntun</button>
            </div>
    
        </main>
</body>
</html>
