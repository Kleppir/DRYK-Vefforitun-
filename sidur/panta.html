    <meta charset="UTF-8">

</head>
<body>
    <div class="wrapper">
        <div class="header">
            <nav class="nav">
      
              <div class="navHeader navChild"><img src="../myndir/Logo.png" alt="Logo">
                <h2 class="navChild"><a href="../index.html">Tæknibúðin</a></h2>
              </div>
      
              <div class="navSearch navChild">
                <label for="input">
                  <input type="search" placeholder="Leit eftir heiti, vörunúmeri, lýsingu o.fl.">
                  <div class="navSearchMynd">
                    <a href="vara.html"><img src="../myndir/gler.png" alt="Leita"></a>
                  </div>
                </label>
              </div>
              
              <ul class="navList navChild">
                <li><a href="listi.html">Nýar vörur</a></li>
                <li><a href="listi.html">Tilboðs vörur</a></li>
                <li><a href="listi.html">Allar vörur</a></li>
              </ul>
              <div class="navOrder navChild">
                <a href="panta.html" class="NavPantaLogo"><img src="../myndir/Cart icon.png" alt="Panta"></a>
              </div>
            </nav>
          <header>
          </header>
        </div>
    <h1>Pöntun</h1>
        <main class="main" id="efni">
            <div class="pöntun">
                <form method="post" action="." class="boxes">
                    <fieldset class="shipping">
                        <legend>Kaupandi</legend>
                        <div class="inputs">
                            <div class="left">
                                <div>
                                    <label for="nafn">Nafn</label>
                                    <input type="name" id="text" required>
                                </div>
                                <div>
                                    <label for="netfang">Netfang</label>
                                    <input type="email" id="email">
                                </div>
                            </div>
                            <div class="right">
                                <div>
                                    <label for="kennitala">Kennitala</label>
                                    <input type="number" id="idNumber">
                                </div>
                                <div>
                                    <label for="simi">Sími</label>
                                    <input type="number" id="number">
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="buyer">
                        <legend>Afhending</legend>
                        <div class="inputs">
                            <div class="left">
                                <div>
                                    <label for="heimilisfang">Heimilisfang</label>
                                    <input type="text" id="address">
                                </div>
                                <div>
                                    <label for="stadur">Staður</label>
                                    <input type="text" id="place">
                                </div>
                            </div>
                            <div class="right">
                                <div>
                                    <label for="postnumer">Póstnúmer</label>
                                    <input type="text" id="postal">
                                </div>
                                <div>
                                    <label for="athugasemdir">Athugasemdir</label>
                                    <input type="text" id="notes">
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
                <div class="karfa">
                    <div class="products">
                        <div class="product">
                            <img src="../myndir/robot.png" alt="mynd1">
                            <div class="titill">
                                <p>Vinalegur vinnuróbot</p>
                            </div>
                            <div class="verd">
                                <p>1.499.990 kr.</p>
                            </div>
                        </div>
                        <hr>
                        <div class="product">
                            <img src="../myndir/muban.png" alt="mynd2">
                            <div class="titill">
                                <p>Tæknilegt móðurborð</p>
                            </div>
                            <div class="verd">
                                <p>189.000 kr.</p>
                            </div>
                        </div>
                        <hr>
                        <div class="total">
                            <p>Samtals</p>
                            <p>1.688.990 kr.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="order">
                <button>Senda pöntun</button>
            </div>
    
        </main>

    </div>
</body>
</html>
